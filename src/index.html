<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>SatTrack</title>
  </head>
  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <div id="cesiumContainer"></div>

    <div id="ui" style="visibility: hidden">
      <button
        class="cesium-button"
        type="button"
        id="menu-button"
        class="toolbar"
        title="Menu"
      >
        <i class="fa fa-bars"></i>
      </button>

      <div id="options" class="toolbar">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="sw1" />
          <label class="custom-control-label" for="sw1" id="tr-lighting"
            >Lighting</label
          >
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="sw2" />
          <label class="custom-control-label" for="sw2" id="tr-camera-lock"
            >Camera lock</label
          >
        </div>

        <div class="rows">
          <button
            class="cesium-button"
            type="button"
            id="tr-disable-satellites"
          >Remove satellites</button>
          <h4 id="tr-satellites-available">Satellites available:</h4>
          <div id="buttons-entry-point"></div>
        </div>

        <div id="legend">
          <h4 id="tr-legend">Legend:</h4>
          <div class="legend-item"><span class="legend-color" style="background-color: lime;"></span><span id="tr-nav">Navigation</span></div>
          <div class="legend-item"><span class="legend-color" style="background-color: cyan;"></span><span id="tr-weather">Weather</span></div>
          <div class="legend-item"><span class="legend-color" style="background-color: orange;"></span><span id="tr-comm">Communication</span></div>
          <div class="legend-item"><span class="legend-color" style="background-color: magenta;"></span><span id="tr-science">Science/Station</span></div>
          <div class="legend-item"><span class="legend-color" style="background-color: red;"></span><span id="tr-military">Military/Other</span></div>
          <div class="legend-item"><span class="legend-color" style="background-color: white;"></span><span id="tr-default">Default</span></div>
        </div>
      </div>

      <div id="progress-bar" class="toolbar" style="visibility: hidden">
        <div id="bar"></div>
      </div>

      <div id="fps-counter" class="toolbar">FPS: <span id="fps"></span></div>
    </div>

    <div id="info-panel" class="toolbar" style="display: none;">
      <h3 id="info-panel-title"></h3>
      <p><strong id="tr-country">Country:</strong> <span id="info-panel-country"></span></p>
      <p><strong id="tr-purpose">Ama√ß:</strong> <span id="info-panel-purpose"></span></p>
      <hr>
      <p><strong id="tr-period">Period:</strong> <span id="info-panel-period"></span> min</p>
      <p><strong id="tr-altitude">Altitude:</strong> <span id="info-panel-altitude"></span> km</p>
      <p><strong id="tr-velocity">Velocity:</strong> <span id="info-panel-velocity"></span> km/s</p>
      <p><strong id="tr-apogee">Apogee:</strong> <span id="info-panel-apogee"></span> km</p>
      <p><strong id="tr-perigee">Perigee:</strong> <span id="info-panel-perigee"></span> km</p>
    </div>

    <div id="chatbot-container">
      <div id="chatbot-messages"></div>
      <div id="chatbot-input-container">
        <input type="text" id="chatbot-input" placeholder="Ask the cosmos...">
        <button id="chatbot-send">Send</button>
      </div>
    </div>
    <button id="chatbot-toggle-button">
        <i class="fa fa-comment"></i>
    </button>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </body>
</html>
